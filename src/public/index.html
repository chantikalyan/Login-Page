<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Login</h1>
        <div class="username t-input">
          <input type="text" required="" id="username" placeholder="." />
          <label for="username">Username</label>
          <div class="b-line"></div>
        </div>
        <div class="password t-input">
          <input type="password" required="" id="password" placeholder="." />
          <label for="password">Password</label>
          <div class="b-line"></div>
        </div>
        <div class="check">
          <input type="checkbox" name="os" id="ch1" />
          <label for="ch1">Remember me</label>
        </div>
        <button>Log in</button>
      </form>
    </div>
    <div class="attribute">
      <h1>Created By Chanti</h1>
      <p>
        Check out My Github for more
        <a href="https://github.com/chantikalyan">clickhere</a>
      </p>
    </div>
  </body>
</html>
